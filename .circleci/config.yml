version: 2.1
orbs:
  node: circleci/node@4.7

executors:
  node:
    docker:
      - image: cimg/node:16.15.0-browsers
    resource_class: small
    working_directory: ~/nextjs-blog-line

commands:
  setup:
    steps:
      - checkout
      - node/install-packages:
          cache-version: v1
          pkg-manager: yarn
  deploy:
    parameters:
      deploy_args:
        description: オプション
        type: string
        default: ""
    steps:
      - run: vercel --confirm << parameters.deploy_args >>

jobs:
  staging-deploy:
    executor: node
    resource_class: small
    steps:
      - setup
      - run:
          name: staging deploy
          command: yarn deploy:staging
  production-deploy:
    executor: node
    resource_class: small
    steps:
      - setup
      - run:
          name: production deploy
          command: yarn deploy:production
  pr-release:
    docker:
      - image: cimg/ruby:3.1.2
    steps:
      - checkout
      - run: gem install -N git-pr-release
      - run: git-pr-release --no-fetch

workflows:
  version: 2
  deploy:
    jobs:
      - staging-deploy:
          filters:
            branches:
              only:
                - staging
      - pr-release:
          requires:
            - staging-deploy
          filters:
            branches:
              only:
                - staging
      - production-deploy:
          filters:
            branches:
              only:
                - main
